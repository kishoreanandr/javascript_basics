<input type="text" id="textt">
<button onclick="add()">Add</button>
<ul id="addinglist">
    <li>
        hello<button onclick="deleteitem(event)">Delete</button>
    </li>
</ul>

<script>
    var textval=document.getElementById("textt")
    var ul=document.getElementById("addinglist")
    function add()
    {
        var list=document.createElement("li")
        list.innerHTML=textval.value+"<button onclick='deleteitem(event)'>Delete</button>"
        ul.append(list)
    }
    function deleteitem(event)
    {
        event.target.parentElement.remove()   
    }
</script>
